<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" href="/..favicon.ico" type="image/x-icon" />

  <body style="margin: 0;">
    <div id="instructions">
      <h2>
        Attractor Grid
      </h2>
      <hr />
      <p>
        Generate many values in low-res for quick exploration.
      </p>
      <p>Press <code>SPACEBAR</code> to re-generate every attractor.</p>
      <p>
        Hover over an attractor and click <span class="fas fa-unlock"></span> to
        <code>lock</code> an attractor and protect it from re-drawing. Press
        <span class="fas fa-lock"></span>
        to unlock it again.
      </p>
    </div>
    <div id="canvases-container"></div>
  </body>
